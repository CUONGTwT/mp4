<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tặng cậu:))</title>
    <style>
        .mp4 {
            display: none;
            width: 100%;
            height: auto
        }
        
        .mp4.fi {
            display: block;
        }
        
        .bt.fi1 {
            display: none;
        }
        
        @media screen and (max-width:768px) {
            .mp4 {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <button class="bt">Click nao:))</button>
    <img class="mp4" src="https://media.giphy.com/media/DrG2x6esf5ZUoRH7cV/giphy.gif" type="image/gif" alt="">
    <audio class="mp3" src="li.mp3" type="audio/mp3"></audio>
    <script>
        const mp4 = document.querySelector('.mp4')
        const mp3 = document.querySelector('.mp3')
        const but = document.querySelector('.bt')
        but.addEventListener('click', function() {
            mp4.classList.add('fi')
            but.classList.add('fi1')
            mp3.play()
        })
    </script>
</body>

</html>
